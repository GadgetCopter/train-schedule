<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    

    <title>Train Schedule</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-1">Train Schedules</h1>
            <p class="lead">Arrival/Departure Time Tracker</p>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
            <tbody id="tbody">

            </tbody>
        </thead>

    </table>
    <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                Add Train
                </div>
                <div class="card-body">
                <form role="form">
                    <div class="form-group row">
                    <label for="name-input">Train Name:</label>
                    <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group row">
                    <label for="first-train-input">First Train Time</label>
                    <input class="form-control" id="first-train-input" type="text">
                    </div>
                    <div class="form-group row">
                    <label for="frequency-input">Frequency</label>
                    <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                </form>
                </div>
            </div>
        </div>               
</body>
